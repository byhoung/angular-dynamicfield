<div class="input-group" ng-repeat="val in inputModel track by $index">
  <input type="text" class="form-control" ng-model="inputModel[$index]" name="{{inputName}}"/>
  <span class="input-group-btn">
  	<button class="btn btn-danger" ng-click="removeField($index)" ng-disabled="inputModel.length == 1"><i class="glyphicon glyphicon-minus"></i>
  	</button>
  </span>
</div>
  <button class="btn btn-primary add-field" ng-click="addField()"><i class="glyphicon glyphicon-plus"></i></button>
